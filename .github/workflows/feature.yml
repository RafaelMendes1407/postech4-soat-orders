name: Feature Branch Check & PR

on:
  push:
    branches:
      - 'feature/**'

jobs:
  lint-test:
    runs-on: ubuntu-latest
    name: Run Lint and Tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.2'

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: go test ./...

